<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FireTask - Sign In</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="page">
  <header>
    <div class="container header-container">
      <div class="logo">
        <div class="logo-icon floating">
          <i class="fas fa-check"></i>
        </div>
        <span>FireTask</span>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="auth-container">
      <div class="auth-header">
        <h1 class="card-title">Welcome Back</h1>
        <p class="card-subtitle">Sign in to continue to FireTask</p>
      </div>
      
      <div class="card">
        <form id="signin-form">
          <div class="form-group">
            <label for="lemail" class="form-label">
              <i class="fas fa-envelope"></i> Email Address
            </label>
            <input type="email" name="email" id="lemail" class="form-control" placeholder="Enter your email" autocomplete="email" required>
          </div>
          
          <div class="form-group">
            <label for="lpass" class="form-label">
              <i class="fas fa-lock"></i> Password
            </label>
            <input type="password" name="pass" id="lpass" class="form-control" placeholder="Enter your password" autocomplete="current-password" required>
          </div>
          
          <button type="submit" id="lbtn" class="btn btn-primary w-100">
            <i class="fas fa-sign-in-alt"></i> Log In
          </button>
        </form>
        
        <div class="divider">or continue with</div>
        
        <button id="google-btn" class="btn btn-google w-100">
          <svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
          </svg>
          Sign in with Google
        </button>
      </div>
      
      <div class="auth-footer">
        Don't have an account? <a href="signup.html">Sign Up</a>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <div class="copyright">Â© 2025 FireTask - Firebase Todo App. All rights reserved.</div>
      <div>Designed with <i class="fas fa-heart" style="color: var(--secondary);"></i> for productivity</div>
    </div>
  </footer>

  <script type="module" src="auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
